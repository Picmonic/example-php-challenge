<div class="container">
  <h3>Recent Commits</h3>
  <uib-alert type="{{message.type}}">{{message.message}}</uib-alert>
  <table id="ajaxtable" class="table table-hover table-striped">
  	<thead>
    	<tr>
        <th>Author</th>
        <th>Message</th>
        <th>Hash</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="commit in commits" ng-class="{info: commit.highlight}">
        <td><img height="36" ng-src="{{ commit.author.avatar_url }}"/><a href="{{ commit.author.url }}">{{ commit.author.login }}</a></td>
        <td>{{ commit.message }}</td>
        <td>{{ commit.hash }} </td>
      </tr>
    </tbody>
  </table>
</div>
